<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 使用script标签加载稳定版vue的cdn文件 -->
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- 使用组件 -->
        <global-component></global-component>
        <br>
        <app-component></app-component>
    </div>
</body>
<!-- js脚本 -->
<script type="text/javascript">

    // 注意:
    // 1. 全局模板和vue对象定义的顺序
    // 2. 在模板中，使用的是当前所在挂载点的vue对象数据

    // 使用Vue对象注册一个全局组件
    Vue.component('global-component', {
        // 组件模板
        template: "<span>全局模板...</span>"
    });

    const app = new Vue({
        el: '#app',
        // 局部组件注册
        components: {
            'app-component': {
                template: "<span>局部模板...</span>"
            }
        }
    });

</script>
</html>
