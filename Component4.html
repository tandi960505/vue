<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 使用script标签加载稳定版vue的cdn文件 -->
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <global-component msg1="20" msg2="test!!!" msg3="false" msg4="50"></global-component>
    </div>
</body>

<script type="text/javascript">

    // 使用Vue对象注册一个全局组件
    Vue.component('global-component', {
        props: {
            msg1: Number,
            msg2: String,
            msg3: {
                type: Boolean,
                default: true,
                required: true
            },
            msg4: {
                type: Number,
                validator: function(v){
                    return v>100;
                }
            }
        },
        template: "<span>{{msg1}}-{{msg2}}-{{msg3}}-{{msg4}}</span>",
    });

    const app = new Vue({
        el: '#app'
    });

</script>
</html>
